<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <div class="card">
        <img src="picture/card.jpg" alt="Card Image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">This is a description of the card. It gives more details about the content of the card.</p>
            <button class="card-button">Learn More</button>
        </div>
    </div>
</body>
</html>
